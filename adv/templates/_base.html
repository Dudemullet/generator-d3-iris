<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title><%= _.slugify(name) %></title>
  <!-- CSS -->
  <style type="text/css">

  </style>
</head>
<body>

  <!-- HTML -->
  <div class="container">
    
  </div>

  <!-- Js -->
  <script src="../bower_components/d3/d3.min.js"></script>
  <script type="text/javascript">

    // The patterns used to create this chart are documented in
    // http://bost.ocks.org/mike/chart/ <- Towards Reusable Charts, by Mike Bostock
    // http://bl.ocks.org/mbostock/3019563 <- Margin Convention, by Mike Bostock

    function chart() {
      var
        margin = {top:0,right:0,bottom:0,left:0},
        width = 800 - margin.right - margin.left,
        height = 600 - margin.top - margin.bottom;

      var my = function(selection) {
        var svg = this.enter()
          .append("svg")
          .call(drawSvg)
          .select("g");
      }

      function drawSvg(selection){
        this.attr("width", width + margin.left + margin.right)
          .attr("height", height + margin.top + margin.bottom)
          .append("g")
          .attr("transform","translate(" + margin.left +","+ margin.top + ")");
      }

      my.width = function(_) {
        if(!arguments.length)
          return width;
        width = _;
        return my;
      }
      my.height = function(_) {
        if(!arguments.length)
          return height;
        height = _;
        return my;
      }
      my.margin = function(_) {
        if(!arguments.length)
          return margin;
        margin = _;
        return my;
      }

      return my;
    }

    d3.json("/json", function(res){
      var dataset = res;
      
      var myChart = chart()
        .width(800)
        .height(600)
        .margin({top:0,right:0,left:0,bottom:0});

      d3.select(".container")
        .selectAll("svg")
        .data([dataset])
        .call(myChart);

    });
  </script>
</body>
</html>
